<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presente Especial!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      background: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 18px #0003;
      padding: 18px 10px 20px 10px;
      margin: 0 auto;
      text-align: center;
      width: 98vw;
      max-width: 390px;
      min-height: 55vh;
      margin-top: 8vw;
    }
    h2 { font-size: 1.35rem; margin: 10px 0 22px 0; color: #2d3748; }
    .mensagem { font-size: 1.1rem; color: #34495e; margin-bottom: 10px; }
    .botao {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      width: 90vw;
      max-width: 340px;
      font-size: 1.08rem;
      margin-top: 22px;
      margin-bottom: 6px;
      box-shadow: 0 2px 8px #0002;
      font-weight: bold;
      letter-spacing: .5px;
      transition: background .2s;
    }
    .botao:active { background: #222; }
    .hidden { display: none; }
    .video-presente {
      width: 98vw;
      max-width: 360px;
      height: auto;
      min-height: 180px;
      border-radius: 13px;
      margin: 22px 0 7px 0;
      background: #111;
      box-shadow: 0 2px 12px #0002;
      display: block;
    }
    input[type="text"] {
      font-size: 1.09rem;
      padding: 10px 10px;
      border-radius: 7px;
      border: 1.1px solid #bbb;
      width: 92vw;
      max-width: 320px;
      margin: 14px 0 9px 0;
      background: #f5f5f7;
      text-align: center;
      box-shadow: 0 2px 7px #0001;
    }
    #feedback { color: #e3342f; font-size: 1rem; min-height: 24px; }
    @media (min-width: 440px) {
      .card { margin-top: 42px; }
      .video-presente { min-height: 210px; }
    }
  </style>
</head>
<body>
  <div class="card" id="quiz-card">
    <h2>Antes de pegar seu presente,<br>responda:</h2>
    <div class="mensagem">Qual é o meu carro favorito?</div>
    <input type="text" id="resposta" placeholder="Digite aqui..." autocomplete="off">
    <br>
    <button class="botao" onclick="verificaResposta()">Responder</button>
    <div class="mensagem" id="feedback"></div>
  </div>

  <div class="card hidden" id="presente-card">
    <h2>Parabéns, você acertou!</h2>
    <div class="mensagem">Você merece esse presente! Obrigado por ser um irmão incrível.</div>
    <video class="video-presente" controls playsinline>
      <source src="vale.mp4" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
  </div>

  <script>
    function verificaResposta() {
      const resposta = document.getElementById('resposta').value.trim().toLowerCase();
      if(resposta === 'civic') {
        document.getElementById('quiz-card').classList.add('hidden');
        document.getElementById('presente-card').classList.remove('hidden');
        window.scrollTo(0, 0);
      } else {
        document.getElementById('feedback').textContent = 'Hmmm... tente de novo! Dica: é só o último nome do carro.';
      }
    }
    // Força mobile look no desktop para testes
    if(window.innerWidth > 440){
      document.body.style.background = "#222";
    }
  </script>
</body>
</html>
